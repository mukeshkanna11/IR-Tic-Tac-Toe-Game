<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes confetti {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .confetti-piece {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: #f00;
            opacity: 0;
            animation: confetti 3s linear infinite;
            border-radius: 50%;
            z-index: 50;
        }
        .game-board {
            grid-template-columns: repeat(3, 1fr);
            max-width: 400px;
        }
        .game-cell {
            background: linear-gradient(145deg, #f0f0f0, #d9d9d9);
            box-shadow: 2px 2px 6px #c1c1c1, -2px -2px 6px #ffffff;
        }
    </style>
</head>
<body class="bg- flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full sm:w-3/4 md:w-1/2 lg:w-1/3">
        <h1 class="text-4xl font-extrabold text-center mb-6 text-gray-800">Tic Tac Toe</h1>
        <div id="gameBoard" class="game-board grid gap-4 mx-auto">
            <!-- Game cells will be created by JavaScript -->
        </div>
        <button id="restartButton" class="bg-indigo-600 text-white px-6 py-2 mt-6 mx-auto block rounded-lg hover:bg-indigo-700 transition-colors duration-300">
            Restart Game
        </button>
    </div>
</body>
</html>
